   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    
    <script>
      
var submitbtn = document.getElementById("submitme")

const getinfo = async(event) => {
    event.preventDefault();
    var cityname = document.getElementById("mycityname").value;
    if(cityname==="")
    {
        document.getElementById("herecity").innerHTML="Please Enter City Name";
    }
    else
    {
      try{
               let url = `http://api.openweathermap.org/data/2.5/weather?q=${cityname}&appid=ac14d38391c80630e272305e052bf64d`;
               const data = await fetch(url);
               const maindata =await data.json();
               document.getElementById("herecity").innerHTML=maindata.name;
             document.getElementById("countrycity").innerHTML=maindata.sys.country;
             const tempdata = maindata.main.temp;
             const datatwo  = tempdata-273;
            
            document.getElementById("temp").innerHTML = datatwo +"<span style='font-size:20px;'>&#8451;</span>";
            document.getElementById("aboutweather").innerHTML = maindata.weather[0].description;
        
      }
      catch{
        document.getElementById("herecity").innerHTML="Please Enter City Name";
      }
        
    }
}
submitbtn.addEventListener('click',getinfo);
    </script>
